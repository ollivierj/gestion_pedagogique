<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-group"></i> Liste des professionnels homologués</h3>
      </div>
      <div class="panel-body">
        <!-- Filtre de recherche -->
        <div class="row">
          <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">     
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Recherche">
                </div>
              </form>
            </div>
          </nav>
        </div>

        <!-- Liste des professionnels homologués -->
        <div class="row form-group">
          <div class='gridStyle' ng-grid="gridOptionsPersonnesHomologuees"></div>
        </div>
        <div>
          <button class="btn btn-primary col-lg-3 col-lg-offset-9" ng-click="afficherFenetreEdition()">Ajouter un nouveau professionnel</button>
        </div>
      </div> <!-- panel-body -->
    </div> <!-- panel -->
  </div> <!-- col-lg-12 -->
</div> <!-- /row -->

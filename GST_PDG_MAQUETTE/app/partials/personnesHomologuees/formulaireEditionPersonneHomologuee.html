<div class="modal-header">
	<h4 class="modal-title">Création d'une personne homologuée</h4>
</div>

<div class="modal-body">
	
	<div class="row form-group">
		<div class="col-lg-6 form-group">
	    	<div class="form-group">
	        	<input class="form-control" type="text" placeholder="Nom" tooltip="Saisissez un nom" tooltip-placement="left">
	    	</div>
	    	<div class="form-group">
	        	<input class="form-control" type="text" placeholder="Prenom" tooltip="Saisissez un prénom" tooltip-placement="left">
	    	</div>
	    	<div class="form-group">
	        	<input class="form-control" type="text" placeholder="Date de naissance" tooltip="Saisissez une date de naissance" tooltip-placement="left">
	    	</div>
	    	<div class="form-group">
	        	Permis <input type="checkbox" tooltip="A-t-il le permis ?" tooltip-placement="left">
	    	</div>
	    	<div class="form-group">
	        	<input type="file" tooltip="Choisissez une photo" tooltip-placement="left">
	    	</div>
	    </div>

		<div class="col-lg-6">
	        <img src="http://placehold.it/200x200">
	    </div>
    </div>
	
	<div class="row form-group">
		<div class="col-lg-12">
			<input class="form-control" type="text" placeholder="Adresse" tooltip="Saisissez une adresse" tooltip-placement="left">
		</div>
	</div>

	<div class="row form-group">
		<div class="col-lg-6">
			<input class="form-control" type="text" placeholder="ville" tooltip="Saisissez une ville" tooltip-placement="left">
		</div>
		<div class="col-lg-6">
			<input class="form-control" type="text" placeholder="Code postal" tooltip="Saisissez un code postal" tooltip-placement="right">
		</div>
	</div>

	<div class="row form-group">
		<div class="col-lg-6">
			<input class="form-control" type="text" placeholder="Téléphone" tooltip="Saisissez un numéro de téléphone fixe" tooltip-placement="left">
		</div>
		<div class="col-lg-6">
			<input class="form-control" type="text" placeholder="Téléphone portable" tooltip="Saisissez un numéro de téléphone portable" tooltip-placement="right">
		</div>
	</div>
	
	<div class="row form-group">
		<div class="col-lg-12">
			<input class="form-control" type="text" placeholder="E-mail" tooltip="Saisissez un e-mail" tooltip-placement="left">
		</div>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="cancel()">Annuler</button>
	<button class="btn btn-primary" ng-click="ok()">Enregistrer</button>
</div>

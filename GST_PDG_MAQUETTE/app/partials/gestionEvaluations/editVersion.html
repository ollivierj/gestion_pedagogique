<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list-alt"></i> Editer/Ajouter une version d'ECF</h3>
      </div>
      <div class="panel-body">
		<div class="row">
			<div class="col-lg-3">
				
			</div>
			<div class="col-lg-9">

					<div class="col-lg-3">

					<div class="col-lg-3">

					</div>

					  <input type="file" id="exampleInputFile">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3">
					  Lien vers la grille de correction : 
					</div>

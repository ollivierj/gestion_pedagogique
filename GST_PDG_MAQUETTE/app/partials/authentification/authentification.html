<div class="modal-header">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        <i class="fa fa-group"></i> Authentification
      </h3>
    </div>
  </div>
</div>

<div class="modal-body">

  <div class="row form-group">
    <div class="col-lg-6 col-lg-offset-3">
      <input class="form-control" type="text" ng-model="login" placeholder="Login">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <input type="password" class="form-control" type="text" ng-model="password" placeholder="Mot de passe">
    </div>
  </div>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="cancel()">Annuler</button>
  <button class="btn btn-primary" ng-click="ok()">Connexion</button>
</div>

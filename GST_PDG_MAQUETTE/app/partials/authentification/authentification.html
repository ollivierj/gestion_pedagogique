<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-group"></i> Connexion</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-3 col-lg-offset-4">
            Login <input class="form-control" type="text" ng-model="login">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-lg-offset-4">
            Mot de passe <input class="form-control" type="text" ng-model="password">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1 col-lg-offset-5">
            <button class="form-control" ng-click="connexionTest();" >OK !</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- /row -->

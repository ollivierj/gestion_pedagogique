<div class="modal-header">
	<h4 class="modal-title">Création d'une personne homologuée</h4>
</div>

<div class="modal-body">
	
	<div class="row form-group">
		<div class="col-lg-6 form-group">
	    	<div class="form-group">
	        	<input class="form-control" type="text" placeholder="Nom">
	    	</div>
	    	<div class="form-group">
	        	<input class="form-control" type="text" placeholder="Prenom">
	    	</div>
	    	<div class="form-group">
	        	<input class="form-control" type="text" placeholder="Date de naissance">
	    	</div>
	    	<div class="form-group">
	        	Permis <input type="checkbox">
	    	</div>
	    </div>

		<div class="col-lg-6">
	        <img src="http://placehold.it/200x200">
	    </div>
    </div>
	
	<div class="row form-group">
		<div class="col-lg-12">
			<input class="form-control" type="text" placeholder="Adresse">
		</div>
	</div>

	<div class="row form-group">
		<div class="col-lg-6">
			<input class="form-control" type="text" placeholder="ville">
		</div>
		<div class="col-lg-6">
			<input class="form-control" type="text" placeholder="Code postal">
		</div>
	</div>

	<div class="row form-group">
		<div class="col-lg-6">
			<input class="form-control" type="text" placeholder="Téléphone">
		</div>
		<div class="col-lg-6">
			<input class="form-control" type="text" placeholder="Téléphone portable">
		</div>
	</div>
	
	<div class="row form-group">
		<div class="col-lg-12">
			<input class="form-control" type="text" placeholder="E-mail">
		</div>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="cancel()">Annuler</button>
	<button class="btn btn-primary" ng-click="ok()">Enregistrer</button>
</div>

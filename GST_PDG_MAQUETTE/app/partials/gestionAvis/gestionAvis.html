<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-group"></i> Trombinoscope</h3>
      </div>
      <div class="panel-body">
        <div>
          Recherche <input type="text" ng-model="critereStagiaire">
        </div>
      </div>
      <div class="panel-body">
        
			<div class="col-lg-3" data-ng-repeat="stagiaire in stagiaires | filter:critereStagiaire">
				<div class="panel panel-info"
					>
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<img data-ng-src="images/male.png" class="cardImage" />
							</div>
							<div class="col-xs-6 text-right">
							<p class="announcement-text">
								{{stagiaire.prenom + ' ' +
									stagiaire.nom}}</p>
							</div>
						</div>
					</div>
					<a href="#">
						<div class="panel-footer announcement-bottom">
							<div class="row">
								<div class="col-xs-6">Avis</div>
								<div class="col-xs-6 text-right">
									<i class="fa fa-arrow-circle-right"></i>
								</div>
							</div>
						</div>
					</a>
				</div>
			</div>
      </div> <!-- /panel-body -->
    </div> <!-- /panel -->
  </div> <!-- /col-lg -->
</div> <!-- /row -->

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-group"></i> Stagiaires</h3>
      </div>
      <div class="panel-body">

        <!-- Filtre -->
        <div class="row">
          <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">     
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Recherche">
                </div>
                <button type="submit" class="btn btn-default">Ok</button>
                Promotion : 
                <select class="form-control">
                    <option ng-repeat="pro in promotions">{{pro.code}}</option>
                </select>
              </form>
            </div>
          </nav>
        </div>
        
        <!-- Tableau -->
        <div class="row">
          <div class='gridStyle' ng-grid="gridOptionsStagiaire"></div>
        </div>

      </div> <!-- panel-body -->
    </div> <!-- panel -->
  </div> <!-- col-lg-12 -->
</div> <!-- /row --> 

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-group"></i> Liste des promotions</h3>
      </div>
      <div class="panel-body">
        <div class='gridStyle' ng-grid="gridOptionsPromotion"></div>
      </div> <!-- panel-body -->
    </div> <!-- panel -->
  </div> <!-- col-lg-12 -->
</div> <!-- /row -->

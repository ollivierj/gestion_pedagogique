<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-group"></i> Stagiaires</h3>
      </div>
      <div class="panel-body">

        <!-- Filtre -->
        <div class="row">
          <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">     
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Recherche" ng-model="critereStagiaire">
                </div>
                Promotion : 
                <select class="form-control">
                    <option ng-repeat="pro in promotions">{{pro.code}}</option>
                </select>
                <button type="submit" class="btn btn-default" ng-click="changeDisplayMode(DisplayModeEnum.List)">Vue liste</button>
                <button type="submit" class="btn btn-default" ng-click="changeDisplayMode(DisplayModeEnum.Card)">Vue carte</button>
              </form>
            </div>
          </nav>
        </div>

        <div class="row" ng-show="listDisplayModeEnabled">
          <div class='gridStyle' ng-grid="gridOptionsStagiaire"></div>
        </div>

        <div class="col-lg-3" data-ng-repeat="stagiaire in stagiaires | filter:critereStagiaire" ng-hide="listDisplayModeEnabled">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-6">
                  <img data-ng-src="images/male.png" class="cardImage" />
                </div>
                <div class="col-xs-6 text-right">
                <p class="announcement-text">
                  {{stagiaire.prenom + ' ' +
                    stagiaire.nom}}</p>
                </div>
              </div>
            </div>

            <a href="#">
              <div class="panel-footer announcement-bottom">
                <div class="row">
                  <div class="col-xs-6">Avis</div>
                  <div class="col-xs-6 text-right">
                    <i class="fa fa-arrow-circle-right"></i>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>

      </div> <!-- panel-body -->
    </div> <!-- panel -->
  </div> <!-- col-lg-12 -->
</div> <!-- /row --> 

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-group"></i> Liste des promotions</h3>
      </div>
      <div class="panel-body">
        <div class='gridStyle' ng-grid="gridOptionsPromotion"></div>
      </div> <!-- panel-body -->
    </div> <!-- panel -->
  </div> <!-- col-lg-12 -->
</div> <!-- /row -->

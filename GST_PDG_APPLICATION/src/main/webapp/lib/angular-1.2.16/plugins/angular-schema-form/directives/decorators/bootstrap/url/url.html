<div class="form-group" ng-if="form.disabled">
	<label class="control-label" ng-show="showTitle()">{{form.title}}</label>

	<a 	ng-show="form.key" 
		class="form-control"
		ng-href="file://{{$$value$$}}"
		download="file.doc"
		target="_self">{{$$value$$}}</a>
</div>
<div class="form-group" ng-if="!form.disabled" ng-class="{'has-error': hasError(), 'has-success': (hasSuccess() && !form.disabled), 'has-feedback': (form.feedback !== false && !form.disabled)}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>

  <input ng-show="form.key"
         type="text"
         sf-changed="form"
         placeholder="{{form.placeholder}}"
         class="form-control"
         ng-required="form.required"
         ng-model="$$value$$"
         schema-validate="form.schema">
  <span ng-if="(form.feedback !== false && !form.disabled)"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"></span>
  <div class="help-block" ng-show="(hasError() && errorMessage(schemaError())) || form.description" ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>

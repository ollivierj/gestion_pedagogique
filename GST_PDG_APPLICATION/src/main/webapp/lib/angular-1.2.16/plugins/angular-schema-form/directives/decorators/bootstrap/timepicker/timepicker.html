<div class="form-group" ng-class="{'has-error': hasError()}">
	<div class="form-group">
		<label ng-show="showTitle()" class="control-label"><i
			class="fa fa-calendar"></i> {{form.title}}</label><br>
		<div class="form-group">
			<input type="text" size="10" class="form-control"
				ng-required="form.required" ng-disabled="form.disabled"
				ng-model="$$value$$" data-autoclose="1" placeholder="Date"
				bs-datepicker data-min-date="{{$$mindate$$}}" data-max-date="{{$$maxdate$$}}">
		</div>
		<div class="form-group">
			<input type="text" size="8" class="form-control"
				ng-required="form.required" ng-disabled="form.disabled"
				ng-model="$$value$$" data-autoclose="1" placeholder="Time" timeFormat="HH:mm"
				bs-timepicker>
		</div>
	</div>
	<span class="help-block">{{ (hasError() &&
		errorMessage(schemaError())) || form.description}}</span>
</div>

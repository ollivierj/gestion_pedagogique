<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': (hasSuccess() && !form.disabled), 'has-feedback': form.feedback !== false}">
  <label ng-show="showTitle()">
    {{form.title}}
  </label>
  <select ng-model="$$value$$"
          sf-changed="form"
          class="form-control"
          schema-validate="form.schema"
          ng-required="form.required"
          ng-disabled="form.disabled"
          ng-options="val as form.titleMap[val] for val in form.schema.enum">
  </select>
  <div class="help-block" ng-show="(hasError() && errorMessage(schemaError())) || form.description" ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>

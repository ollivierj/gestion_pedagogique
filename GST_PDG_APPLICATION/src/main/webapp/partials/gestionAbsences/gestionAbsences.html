<form name="datepickerForm" class="form-inline" role="form">
	
</form>


<div class="modal-header">
	<h4 class="modal-title">Saisie des absences</h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-lg-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
        	<timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <input type="text" placeholder="Saisissez le nom et prÃ©nom du stagiaire">
        </div>
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>

    <div class="col-xs-6" ui-tree="options">
            <label>Stagiaires inscrits au cours</label>
            <ol ui-tree-nodes ng-model="promotions" class="node"
                data-type="promotion">
                <li ng-repeat="promotion in promotions" class="node" ui-tree-node>
                    <div class="group-title angular-ui-tree-handle"
                        ng-show="!promotion.editing">

        
                        <div class="tree-node-content">
                        <a class="btn btn-success btn-xs" data-nodrag ng-click="togglePromotion(promotion)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': promotion.collapsed, 'glyphicon-chevron-down': !promotion.collapsed}"></span></a>
                        
                        &nbsp;Promotion {{promotion.name}}</div>
                    </div>
                    
                    <ol ng-hide="promotion.collapsed" ui-tree-nodes ng-model="promotion.stagiaires" class="node"
                        data-type="stagiaire" >
                        <li ng-repeat="stagiaire in promotion.stagiaires" class="node"
                            ui-tree-node>
                            <div class="category-title angular-ui-tree-handle">

                                <div>&nbsp;{{stagiaire.name}}</div>
                            </div>
                        </li>
                    </ol>
                    
                </li>
            </ol>
        </div>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="cancel()">Annuler</button>
	<button class="btn btn-primary" ng-click="ok()">Enregistrer</button>
</div>

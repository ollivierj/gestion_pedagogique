<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-group"></i>&nbsp;{{ title }}
				</h3>
			</div>
			<div class="panel-body">
				<tabset> <tab heading="Fichiers"> <!-- Filtre de recherche -->
				<div class="row">
					<nav class="navbar navbar-default" role="navigation">
						<div class="container-fluid">
							<form class="navbar-form navbar-left" role="search">
								<input type="text" class="form-control" placeholder="Recherche"
									ng-model="filterOptions.filterText">
							</form>
						</div>
					</nav>
				</div>
				<div class="row form-group">
					<div class='gridStyle' ng-grid="gridOptions"></div>
				</div>
				</tab> <tab heading="T&eacute;l&eacute;chargement">
				<div class="container">
					<div class="row">

						<div class="col-md-3">

							<h3>Sélection des fichiers</h3>
							<input type="file" nv-file-select="" uploader="uploader"
								multiple />
						</div>

						<div class="col-md-9" style="margin-bottom: 40px">

							<h3>Queue de chargement</h3>
							<p>Nombre de fichiers: {{ uploader.queue.length }}</p>

							<table class="table">
								<thead>
									<tr>
										<th width="50%">Nom</th>
										<th ng-show="uploader.isHTML5">Taille</th>
										<th ng-show="uploader.isHTML5">Progression</th>
										<th>Statut</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in uploader.queue">
										<td><strong>{{ item.file.name }}</strong></td>
										<td ng-show="uploader.isHTML5" nowrap>{{
											item.file.size/1024/1024|number:2 }} MB</td>
										<td ng-show="uploader.isHTML5">
											<div class="progress" style="margin-bottom: 0;">
												<div class="progress-bar" role="progressbar"
													ng-style="{ 'width': item.progress + '%' }"></div>
											</div>
										</td>
										<td class="text-center"><span ng-show="item.isSuccess"><i
												class="glyphicon glyphicon-ok"></i></span> <span
											ng-show="item.isCancel"><i
												class="glyphicon glyphicon-ban-circle"></i></span> <span
											ng-show="item.isError"><i
												class="glyphicon glyphicon-remove"></i></span></td>
										<td nowrap>
											<button type="button" class="btn btn-success btn-xs"
												ng-click="item.upload()"
												ng-disabled="item.isReady || item.isUploading || item.isSuccess">
												<span class="glyphicon glyphicon-upload"></span> Uploader
											</button>
											<button type="button" class="btn btn-warning btn-xs"
												ng-click="item.cancel()" ng-disabled="!item.isUploading">
												<span class="glyphicon glyphicon-ban-circle"></span> Annuler
											</button>
											<button type="button" class="btn btn-danger btn-xs"
												ng-click="item.remove()">
												<span class="glyphicon glyphicon-trash"></span> Supprimer
											</button>
										</td>
									</tr>
								</tbody>
							</table>

							<div>
								<div>
									Progression du téléchargement :
									<div class="progress" style="">
										<div class="progress-bar" role="progressbar"
											ng-style="{ 'width': uploader.progress + '%' }"></div>
									</div>
								</div>
								<button type="button" class="btn btn-success btn-s"
									ng-click="uploader.uploadAll()"
									ng-disabled="!uploader.getNotUploadedItems().length">
									<span class="glyphicon glyphicon-upload"></span> Uploader tout
								</button>
								<button type="button" class="btn btn-warning btn-s"
									ng-click="uploader.cancelAll()"
									ng-disabled="!uploader.isUploading">
									<span class="glyphicon glyphicon-ban-circle"></span> Annuler
									tout
								</button>
								<button type="button" class="btn btn-danger btn-s"
									ng-click="uploader.clearQueue()"
									ng-disabled="!uploader.queue.length">
									<span class="glyphicon glyphicon-trash"></span> Suppimer tout
								</button>
							</div>

						</div>

					</div>

				</div>
				</tab> </tabset>
			</div>
			<!-- panel-body -->
		</div>
		<!-- panel -->
	</div>
	<!-- col-lg-12 -->
</div>
<!-- /row -->

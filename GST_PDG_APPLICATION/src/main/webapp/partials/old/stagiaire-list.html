<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Pr&eacute;nom</th>
            <th style="min-width: 80px;">Nom</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="stagiaire in stagiaires">
            <td>{{ stagiaire.prenom }}</td>
            <td>{{ stagiaire.nom }}</td>
            <td><a ng-click="editStagiaire(stagiaire.id)" class="btn btn-small btn-primary">&eacute;diter</a></td>
            <td><a ng-click="deleteStagiaire(stagiaire.id)" class="btn btn-small btn-danger">Supprimer</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewStagiaire()" class="btn btn-small">cr&eacute;er un nouveau stagiaire</a>
</div>

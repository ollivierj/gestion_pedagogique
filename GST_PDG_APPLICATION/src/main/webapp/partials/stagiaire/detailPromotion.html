<div class="modal-header">
	<div class="panel panel-primary">
		<div class="panel-heading">
		  <h3 class="panel-title">
		    <i class="fa fa-group"></i> Détails de la promotion
		  </h3>
		</div>
	</div>
</div>

<div class="modal-body">
	
	<div class="row form-group">
		<div class="col-lg-6 form-group">
	    	<div class="form-group">
	    		Code :
	        	<input class="form-control" type="text" value="{{promotion.codePromotion}}" readonly>
	    	</div>
	    	<div class="form-group">
	    		Libellé :
	        	<input class="form-control" type="text" value="{{promotion.libellePromotion}}" readonly>
	    	</div>
	    	<div class="form-group">
	    		Date de début :
	        	<input class="form-control" type="text" value="{{promotion.debutPromotion}}" readonly>
	    	</div>
	    	<div class="form-group">
	    		Date de fin :
	        	<input class="form-control" type="text" value="{{promotion.finPromotion}}" readonly>
	    	</div>
	    </div>
    </div>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="cancel()">Annuler</button>
	<button class="btn btn-primary" ng-click="ok()">Enregistrer</button>
</div>

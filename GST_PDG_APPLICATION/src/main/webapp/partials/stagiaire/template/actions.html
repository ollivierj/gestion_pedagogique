<center ng-hide="row.entity.editMode">
	<button class="btn btn-danger btn-xs" ng-click="removeRow(row.entity)" ng-if="canEdit">
		<span class="fa fa-times fa-lg"></span>
	</button>
</center>

<center ng-show="row.entity.editMode">
	<button class="btn btn-primary btn-xs" ng-click="ok(row.entity)" ng-if="canEdit">
		<span class="fa fa-check fa-lg"></span>
	</button>
	<button class="btn btn-primary btn-xs" ng-click="cancel(row.entity)" ng-if="canEdit">
		<span class="fa fa-times fa-lg"></span>
	</button>
</center>

<div class="panel-body">
	<!-- Filtre de recherche -->
	<div class="row">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid"><!-- style="padding-top: 7px;" -->
					<div class="row" ng-if="!data.readonly">
						<div class="col-xs-11">
							<form class="navbar-form">
								<div class="form-group has-feedback">
									<input type="text" ng-model="item" class="form-control"
										placeholder="Recherche"
										typeahead="item as (item.libelle) for item in chargerStagiairesOrPromotions($viewValue)"
										typeahead-loading="chargementItem">
									<span ng-show="chargementItem"
										class="glyphicon glyphicon-refresh form-control-feedback"></span>
								</div>
							</form>
						</div>
						
						<div class="col-xs-1">
							<form class="navbar-form">
							<a href="" style="margin-top: 6px;"
								class="btn btn-primary btn-xs pull-right" data-nodrag
								ng-click="addItem(item)"><i
								class="glyphicon glyphicon-plus"></i></a>
							</form>
						</div>
					</div>
					<div class="row" ng-if="data.readonly">
						<div class="col-xs-12">
							<input type="text" ng-model="stagiairesFilterOptions.filterText"
							class="form-control" placeholder="Recherche" class="form-control">
						</div>
					</div>
			</div>
		</nav>
	</div>
	<div class="row form-group">
		<div class="gridStyle" ng-grid="stagiairesGridOptions"></div>
	</div>
</div>


<div class="panel-body">
	<!-- Filtre de recherche -->
	<div class="row">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid" style="padding-top: 7px;">
				<form class="navbar-form navbar-left" role="search">
					<div class="row">
						<div class="col-xs-12">
							<input type="text" ng-model="item" class="form-control"
								placeholder="Recherche"
								typeahead="item as (item.libelle) for item in chargerStagiairesOrPromotions($viewValue)"
								typeahead-loading="chargementItem" class="form-control">
							<i ng-show="chargementItem" class="glyphicon glyphicon-refresh"></i>
						</div>
					</div>
				</form>
			</div>
		</nav>
	</div>
	<div class="row form-group">
		<div class='gridStyle' ng-grid="gridOptions"></div>
	</div>
</div>

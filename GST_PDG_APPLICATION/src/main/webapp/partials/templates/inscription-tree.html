<div class="row" style="margin-top: 15px">
			<div class="col-xs-6" ui-tree="options">
				<ol class="angular-ui-tree-nodes">
					<li class="angular-ui-tree-node">
						<div class="group-title angular-ui-tree-handle">
							<form class="form-inline" role="form">
								<div class="form-group">
									<div class="row">
										<div class="col-xs-12">
											<label>Recherche stagiaires</label>
										</div>
										<div class="col-xs-10">
											<input type="text" ng-model="stagiaire"
												placeholder="PrÃ©nom/Nom stagiaire"
												typeahead="stagiaire as (stagiaire.prenom +' '+stagiaire.nom) for stagiaire in getStagiaires($viewValue)"
												typeahead-loading="chargementStagiaires"
												class="form-control"> <i
												ng-show="chargementStagiaires"
												class="glyphicon glyphicon-refresh"></i>
										</div>
										<div class="col-xs-offset-9">
											<a href="" style="margin-top: 6px;"
												class="btn btn-danger btn-xs" data-nodrag
												ng-click="addAbsence(stagiaire)"><i
												class="glyphicon glyphicon-plus"></i></a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</li>
				</ol>

				<ol ui-tree-nodes ng-model="promotions" class="node"
					data-type="promotion">
					<li ng-repeat="promotion in promotions" class="node" ui-tree-node>
						<div class="group-title angular-ui-tree-handle"
							ng-show="!promotion.editing">


							<div class="tree-node-content">
								<a class="btn btn-success btn-xs" data-nodrag
									ng-click="togglePromotion(promotion)"><span
									class="glyphicon"
									ng-class="{'glyphicon-chevron-right': promotion.collapsed, 'glyphicon-chevron-down': !promotion.collapsed}"></span></a>

								&nbsp;Promotion {{promotion.name}}
							</div>
						</div>

						<ol ng-hide="promotion.collapsed" ui-tree-nodes
							ng-model="promotion.stagiaires" class="node"
							data-type="stagiaire">
							<li ng-repeat="stagiaire in promotion.stagiaires" class="node"
								ui-tree-node>
								<div class="category-title angular-ui-tree-handle">

									<div>&nbsp;{{stagiaire.name}}</div>
								</div>
							</li>
						</ol>

					</li>
				</ol>
			</div>


			<div class="col-xs-6" ui-tree="options">
				<ol ui-tree-nodes class="node">
					<li class="node" ui-tree-node>
						<div class="category-title angular-ui-tree-handle">
							<div>&nbsp;Stagiaires inscrits</div>
						</div>
						<ol ui-tree-nodes ng-model="promotions" class="node"
							data-type="promotion">
							<li ng-repeat="promotion in promotions" class="node" ui-tree-node>
								<div class="group-title angular-ui-tree-handle"
									ng-show="!promotion.editing">


									<div class="tree-node-content">
										<a class="btn btn-success btn-xs" data-nodrag
											ng-click="togglePromotion(promotion)"><span
											class="glyphicon"
											ng-class="{'glyphicon-chevron-right': promotion.collapsed, 'glyphicon-chevron-down': !promotion.collapsed}"></span></a>

										&nbsp;Promotion {{promotion.name}}
									</div>
								</div>

								<ol ng-hide="promotion.collapsed" ui-tree-nodes
									ng-model="promotion.stagiaires" class="node"
									data-type="stagiaire">
									<li ng-repeat="stagiaire in promotion.stagiaires" class="node"
										ui-tree-node>
										<div class="category-title angular-ui-tree-handle">

											<div>&nbsp;{{stagiaire.name}}</div>
										</div>
									</li>
								</ol>

							</li>
						</ol>
					</li>
				</ol>
			</div>
		</div>

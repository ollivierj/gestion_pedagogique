<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-group"></i>&nbsp;{{ title }}
				</h3>
			</div>
			<div class="panel-body">

				<div class="row">
					<nav class="navbar navbar-default" role="navigation">
						<div class="container-fluid">
							<form class="navbar-form navbar-left" role="search">
								<input type="text" class="form-control"
									ng-required="form.required" ng-disabled="form.disabled"
									ng-model="date" name="date" bs-datepicker> 
								<div class="form-group has-feedback">
									<input
										type="text" ng-model="item" class="form-control"
										placeholder="Recherche"
										typeahead="item as (item.libelle) for item in chargerStagiaires($viewValue)"
										typeahead-loading="chargementItem" class="form-control">
									<span ng-show="chargementItem" class="glyphicon glyphicon-refresh form-control-feedback"></span>
								</div>
							</form>
							
							<form class="navbar-form navbar-right" role="search">
								<button class="btn btn-primary" ng-click="addAbsence(item)">
									<span class="fa fa-plus"></span>
								</button>
							</form>
						</div>
					</nav>
				</div>
				<div class="row form-group">
					<div class='gridStyle' ng-grid="gridOptionsAbsences"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<toaster-container toaster-options="{'time-out':5000, 'close-button':true, 'position-class': 'toast-top-left'}"></toaster-container>

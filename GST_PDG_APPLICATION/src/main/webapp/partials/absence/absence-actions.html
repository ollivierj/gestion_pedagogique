<center ng-hide="row.entity.editMode">
	<button class="btn btn-danger btn-xs" ng-click="removeAbsence(row.entity)">
		<span class="fa fa-times fa-lg"></span>
	</button>
</center>
<center ng-show="row.entity.editMode">
	<button class="btn btn-primary btn-xs" ng-click="saveAbsence(row.entity)">
		<span class="fa fa-check fa-lg"></span>
	</button>
	<button class="btn btn-primary btn-xs" ng-click="cancelAbsence(row.entity)">
		<span class="fa fa-times fa-lg"></span>
	</button>
</center>

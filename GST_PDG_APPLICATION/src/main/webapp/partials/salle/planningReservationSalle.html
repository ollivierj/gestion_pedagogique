<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-group"></i>&nbsp;R&eacute;servation des salles
				</h3>
			</div>

			<div class="panel-body">
				
				<!-- Filtre de recherche -->
		        <div class="row">
		          <nav class="navbar navbar-default" role="navigation">
		            <div class="container-fluid">     
		              <form class="navbar-form navbar-right">
		              	
		              	<!-- Choix de la date à afficher -->
						<label>Choix de la date</label>
						<input type="text" class="form-control" ng-model="dateSelected"
								data-min-date="{{$root.utilisateurConnecte.isFormateur ? startLimit : null}}" ng-changed="changeDatePicker()"
								data-max-date="{{$root.utilisateurConnecte.isFormateur ? endLimitPicker : null}}" data-autoclose="1" bs-datepicker>
						
						<!-- Choix du type d'élément à afficher -->
		              	<select class="form-control" ng-model="typeElement" ng-options="t.typeName for t in typeElements">
	              			<option value="">Tous</option>
	              		</select>
		              	
		              	<!-- Navigation du planning -->
		                <button class="btn btn-primary" ng-click="previous(myCalendar1)" 
		                	ng-disabled="$root.utilisateurConnecte.isFormateur ? (moment | date:'dd/MM/yyyy') == (startLimit | date:'dd/MM/yyyy') : false">
							<i class="fa fa-chevron-left"></i>
						</button>
						<button class="btn btn-warning" ng-click="today(myCalendar1)">
							Ajourd'hui
						</button>
						<button class="btn btn-primary" ng-click="next(myCalendar1)" 
							ng-disabled="$root.utilisateurConnecte.isFormateur ? (moment | date:'dd/MM/yyyy') == (endLimit | date:'dd/MM/yyyy') : false">
							<i class="fa fa-chevron-right"></i>
						</button>
		              </form>
		              <form class="navbar-form navbar-left">
		                <div class="btn-group">
							<button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar1)">
								Planning de la journ&eacute;e
							</button>
							<button class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar1)">
								Planning de la semaine
							</button>
							<button class="btn btn-success" ng-click="changeView('month', myCalendar1)">
								Planning du mois
							</button>
						</div><!-- btn-group -->  
		              </form>
		            </div><!-- container -->
		          </nav>
		        </div><!-- /row -->
		        
		        <div class="col-xs-offset-3" ng-show="$root.utilisateurConnecte.isFormateur">
					<span class="label label-warning col-xs-8"><i class="fa fa-warning"></i> La navigation du planning est limit&eacute;e &agrave; deux mois pour un formateur.</span>
				</div>
				
			</div><!-- panel-body -->
			
			<div class="panel-body">
				<div class="calendar" ng-model="eventSources" calendar="calendarForInstance"
					config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
			</div>
			<!-- /panel-body -->
		</div>
		
	</div>
	<!-- /col-lg -->
</div>
<!-- /row -->

<toaster-container toaster-options="{'time-out':5000, 'close-button':true, 'position-class': 'toast-top-left'}"></toaster-container>
